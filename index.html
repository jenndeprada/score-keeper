<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Score Keeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    </head>
    <body>

    <div class="section">
        
    </div>
    

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                        </figure>
                    </div>

                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                            Ping Pong Score keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="is-size-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="playingTo" class="label is-large is-inline">Playing To: </label>
                                <div class="select">
                                    <select name="" id="playingTo">
                                        <option value="3"selected>3</option>
                                        <option value="6">6</option>
                                        <option value="9">9</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
        <script src="app.js" async defer></script>
    </body>
</html>
